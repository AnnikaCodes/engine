name: Tests
on:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        zig: [0.9.0-dev.1795+aa61e03f2, master]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: ${{matrix.zig}}
      - run: npm install
      - run: npm test
      - run: zig build test
      - run: zig build test -Drelease-fast
      - run: zig build
      - run: zig fmt --check .